<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIBLIOMANIAC - Lecteur</title>
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reader.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet" />
    <link rel="icon" type="image/png" href="assets/images/metamo.png">
    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
</head>

<body>
    <div class="reader-container">
        <div class="reader-header">
            <button class="close-reader" aria-label="Fermer le lecteur">
                <i class="fa-solid fa-times"></i>
            </button>
            <h1 id="book-title-reader">Chargement...</h1>
            <div class="reader-controls">
                <button id="prev-page" aria-label="Page précédente">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <span id="page-info">Page 1 / 1</span>
                <button id="next-page" aria-label="Page suivante">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <div class="book-viewer">
            <div class="book" id="book">
                <div class="page page-left">
                    <div class="page-content" id="page-left-content">
                        <p>Chargement du contenu...</p>
                    </div>
                    <div class="page-number" id="page-left-num"></div>
                </div>
                <div class="page page-right">
                    <div class="page-content" id="page-right-content">
                        <p>Chargement du contenu...</p>
                    </div>
                    <div class="page-number" id="page-right-num"></div>
                </div>
            </div>
        </div>

        <div class="reader-footer">
            <button id="fullscreen-btn" aria-label="Plein écran">
                <i class="fa-solid fa-expand"></i>
            </button>
            <input type="range" id="font-size-slider" min="12" max="24" value="16" aria-label="Taille de police" />
            <span id="font-size-label">16px</span>
        </div>
    </div>

    <script type="module" src="js/reader.js"></script>
</body>

</html>
