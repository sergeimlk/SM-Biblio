<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Pong</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/images/metamo.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .container {
            text-align: center;
        }

        button {
            font-size: 2rem;
            padding: 1rem 2rem;
            background-color: #0f3460;
            color: white;
            border: solid 2px #c307ba;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 20px;
        }

        button:hover {
            background-color: #16213e;
            border-radius: 100px;
        }

        canvas {
            border-radius: 80px;
            border: solid 2px #c307ba;
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            animation: fall 2s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(100vh);
            }
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .difficulty-select {
            font-size: 1.5rem;
            padding: 0.5rem;
            background-color: #0f3460;
            color: white;
            border: solid 2px #c307ba;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            appearance: none;
            /* Remove default styling */
            -webkit-appearance: none;
            /* Remove default styling for Safari */
            -moz-appearance: none;
            /* Remove default styling for Firefox */
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="white" d="M2 0L0 2h4zM2 5L0 3h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 0.5rem top 50%;
            background-size: 0.65rem auto;
        }

        .difficulty-select:hover {
            background-color: #16213e;
            border-color: #e94560;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="menu">
            <select class="difficulty-select" id="difficulty">
                <option value="easy">Facile</option>
                <option value="medium">Moyen</option>
                <option value="hard">Difficile</option>
            </select>
            <button onclick="startPongGame()">Lancer le jeu Pong</button>
            <div class="controls">
                <button onclick="pauseGame()">Pause</button>
                <button onclick="resumeGame()">Play</button>
            </div>
        </div>
        <canvas id="pongCanvas" width="800" height="400"></canvas>
    </div>
    <script>
        let playerScore = 0;
        let aiScore = 0;
        const winningScore = 5;
        let gamePaused = false;
        let playerY = 0;
        let aiY = 0;
        let ballX = 0;
        let ballY = 0;
        let ballSpeedX = 5;
        let ballSpeedY = 5;
        let paddleHeight = 100;
        let paddleWidth = 10;
        let ballSize = 10;
        let difficulty = 'medium';
        let aiSpeed = 0.1;

        function startPongGame() {
            const canvas = document.getElementById('pongCanvas');
            const context = canvas.getContext('2d');
            canvas.style.display = 'block';

            difficulty = document.getElementById('difficulty').value;
            switch (difficulty) {
                case 'easy':
                    aiSpeed = 0.05;
                    break;
                case 'medium':
                    aiSpeed = 0.1;
                    break;
                case 'hard':
                    aiSpeed = 0.2;
                    break;
            }

            playerY = canvas.height / 2 - paddleHeight / 2;
            aiY = canvas.height / 2 - paddleHeight / 2;
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;

            function drawRect(x, y, width, height, color) {
                context.fillStyle = color;
                context.fillRect(x, y, width, height);
            }

            function drawCircle(x, y, radius, color) {
                context.fillStyle = color;
                context.beginPath();
                context.arc(x, y, radius, 0, Math.PI * 2, false);
                context.closePath();
                context.fill();
            }

            function draw() {
                drawRect(0, 0, canvas.width, canvas.height, 'rgba(0, 0, 0, 0.5)');
                drawRect(0, playerY, paddleWidth, paddleHeight, '#e94560');
                drawRect(canvas.width - paddleWidth, aiY, paddleWidth, paddleHeight, '#e94560');
                drawCircle(ballX, ballY, ballSize, '#e94560');
                context.fillText(`Player: ${playerScore}`, 50, 50);
                context.fillText(`AI: ${aiScore}`, canvas.width - 100, 50);
            }

            function update() {
                if (gamePaused) return;

                ballX += ballSpeedX;
                ballY += ballSpeedY;

                if (ballY + ballSize > canvas.height || ballY - ballSize < 0) {
                    ballSpeedY = -ballSpeedY;
                }

                if (ballX - ballSize < 0) {
                    if (ballY > playerY && ballY < playerY + paddleHeight) {
                        ballSpeedX = -ballSpeedX;
                    } else {
                        aiScore++;
                        resetBall();
                    }
                }

                if (ballX + ballSize > canvas.width) {
                    if (ballY > aiY && ballY < aiY + paddleHeight) {
                        ballSpeedX = -ballSpeedX;
                    } else {
                        playerScore++;
                        resetBall();
                    }
                }

                aiY += (ballY - (aiY + paddleHeight / 2)) * aiSpeed;

                if (playerScore >= winningScore) {
                    celebrateWin();
                } else if (aiScore >= winningScore) {
                    window.location.href = 'msg.html';
                }
            }

            function resetBall() {
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;
                ballSpeedX = -ballSpeedX;
            }

            function gameLoop() {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }

            canvas.addEventListener('mousemove', (event) => {
                const rect = canvas.getBoundingClientRect();
                playerY = event.clientY - rect.top - paddleHeight / 2;
            });

            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowUp') {
                    playerY -= 20;
                } else if (event.key === 'ArrowDown') {
                    playerY += 20;
                }
            });

            gameLoop();
        }

        function pauseGame() {
            gamePaused = true;
        }

        function resumeGame() {
            gamePaused = false;
            requestAnimationFrame(startPongGame);
        }

        function celebrateWin() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
            }
            setTimeout(() => {
                document.querySelectorAll('.confetti').forEach(confetti => confetti.remove());
            }, 3000);
        }
    </script>
</body>

</html>
